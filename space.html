<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Map Transmission</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #transmission {
      white-space: pre-wrap;
      font-size: 1.5rem;
      max-width: 90%;
      padding: 20px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      margin-bottom: 20px;
    }

    #starMapBtn {
      display: none;
      padding: 12px 24px;
      background-color: #00ffcc;
      border: none;
      color: black;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffcc;
      transition: background-color 0.3s ease;
    }

    #starMapBtn:hover {
      background-color: #00ccaa;
    }

    audio {
      display: none;
    }
    @media (max-width: 1400px){
      #transmission {
      white-space: pre-wrap;
      font-size: 1.5rem;
      height: 70vh;
      max-width: 90%;
      padding: 30px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
      margin-bottom: 20px;
    }

    }


  </style>
</head>
<body>

<div id="transmission"></div>
<button id="starMapBtn" onclick="location.href='constellation.html'">Enter Star Map</button>
<audio id="voice" src="./assests/voice.mp3"></audio>

<script>
  const message = `
ðŸ“¡ Welcome to the Star Map, Commander.


Initializing Celestial Navigation Systems...

Galactic Coordinates Calibrated.


Mission Parameters Uploaded.


Prepare for Interstellar Journey.

Engaging Warp Drive in 

3... 2... 1...
`;

  const textContainer = document.getElementById("transmission");
  const audio = document.getElementById("voice");
  const button = document.getElementById("starMapBtn");

  let index = 0;

  function typeWriter() {
    if (index < message.length) {
      textContainer.innerHTML += message.charAt(index);
      index++;
      setTimeout(typeWriter, 60);
    } else {
      // Show the button when typing is complete
      button.style.display = 'inline-block';
    }
  }

  window.onload = () => {
    audio.play();
    typeWriter();
  };
</script>

</body>
</html>
